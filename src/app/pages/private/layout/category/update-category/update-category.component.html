<section id="contact" class="section-bg">
                <div class="col-md-12">
      <div class="form">
        <form novalidate #f="ngForm" (ngSubmit)="onSubmit()">
            
              
                <div class="container">
                    <div class="card mb-4">

              <div class="card-body">
               <div class="section-header">
                <h3>Update Category</h3>
                <p>Please enter below all information related to category</p>
              </div>
              <div class="row">
                <div  *ngIf="SuccessMessage.length>0" class="alert alert-success alert-dismissible" role="alert">
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  {{SuccessMessage}}
              </div>
              <div  *ngIf="ErrorMessage.length>0" class="alert alert-danger alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                {{ErrorMessage}}
            </div>
              </div>
                  <div class="row">
                   
                
                    <div class="form-group col-md-6">
                      <input type="text" name='Title'  class="form-control" id="Title" placeholder="Enter Title" 
                      [(ngModel)]="category.id"
                      required #id="ngModel"
                      required />
                    </div>
                    <div class="form-group col-md-6">

                      <!-- <input type="file"id="file" #image(change)="onFileSelected($event)"name="image" autocomplete="off"
                      /> -->
                      </div>
                
                  <div class="text-center"><button type="submit" class="btn btn-primary">Submit</button></div>
                  </div>
                </div>
            </div>
        </div>
        
        </form>
      </div> 


 

</div>
</section>
